<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes e Cores</title>

    <style type="text/css">

        .formatacao{

            color: rgb(109, 4, 22); /* cor da fonte */
            font-size: 20px; /* tamanho da fonte */
            font-family: "Times New Roman", Times, serif; /* caso o pc não tenha a fonte específica, ele usa a genérica(serif nesse caso) */
        }

    </style>

</head>
<body>
    
    <p class="formatacao">Conteúdo</p>

</body>
</html>
